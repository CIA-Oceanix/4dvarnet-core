# @package _global_

datamodule:
  slice_win: 
    lat: ${div:240,${datamodule.resize_factor}}
    lon: ${div:240,${datamodule.resize_factor}}
    time: ${params.dT}
  strides: 
    lat: ${div:200,${datamodule.resize_factor}}
    lon: ${div:200,${datamodule.resize_factor}}
    time: 1
params:
  patch_weight:
    _target_: lit_model_augstate.get_constant_crop
    patch_size: ${datamodule.slice_win}
    crop: 
      lat: ${div:20,${datamodule.resize_factor}}
      lon: ${div:20,${datamodule.resize_factor}}
      time: 2

defaults:
  - /domain@datamodule.dim_range: natl_x
  - /domain@params.test_domain: natl_x
