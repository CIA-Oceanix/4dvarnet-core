# @package _global_

xp_name: UNet_grad_sf4
params:
  model: 4dvarnet_UNet_gradient
  dT: 29
  patch_weight:
    crop:
      time: 10
  k_n_grad: 3
  n_grad: 5
  val_diag_freq: 5 
  padding_mode: reflect
  alpha_mse_ssh: 50. # loss
  alpha_mse_gssh: 1000.
  #alpha_proj: 0.8
  #dropout_phi_r: 0.5
  norm_obs: l2
  UNet_shrink_factor: 4 #divides number of neurons by 2 for UNet NNs
  norm_prior: l2
  #automatic_optimization: false
  shape_state:
    - ${datamodule.slice_win.time}
    - ${datamodule.slice_win.lon}
    - ${datamodule.slice_win.lat}
  shape_data:
    - ${datamodule.slice_win.time}
    - ${datamodule.slice_win.lon}
    - ${datamodule.slice_win.lat}
lit_mod_cls: lit_model_OI.LitModelOI 
datamodule:
  resize_factor: 4
  #aug_train_data: 1
defaults:
  - /xp/base_xp
  - /splits/dc_boost_swot@datamodule
  - /xp/baseline/aug/without_aug_state
  - /xp/baseline/dl/d240_p240x5_s240x1
  - /xp/baseline/sst/without_sst
  - /xp/baseline/loss/map
  - /xp/baseline/train_strat/dec_lr_ngrad5_15_nocas
  #- /xp/baseline/train_strat/const_lr_ngrad_5_3cas
  - _self_ 
