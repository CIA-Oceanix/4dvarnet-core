# @package _global_
xp_name: oi_gp_spde_wlp_diff_loss

datamodule:
  resize_factor: 1
  test_slices:
    - _target_: builtins.slice
      _args_: ['2013-01-03', '2013-01-12']
  train_slices:
    - _target_: builtins.slice
      _args_: ['2013-02-07', '2013-03-07']
#      _args_: ['2013-02-07', '2013-02-13']
  slice_win:
    lat: 100
    lon: 100
    time: 3

params:
  grad_clip_val: 0.5
  estim_parameters: true
  loss_type: diffusion_loss
  n_grad: 5
  iter_update:
    - 0
    - 5
    - 50
    - 100
    - 200
  lr_update:
    - 0.01
    - 0.001
    - 0.001
    - 0.001
  nb_grad_update:
    - 5
    - 5
    - 5
    - 5
  dT: 3
  shapeData:
    - 3
    - 100
    - 100

defaults:
  - /params_gp@params: gp_diff_pow_2
  - /params: fourdvarnet_oi_gp
  - /domain@datamodule.dim_range: gp
  - /domain@params.test_domain: gp
  - /training: oi_gp_spde
  - _self_
