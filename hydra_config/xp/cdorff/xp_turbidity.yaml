# @package _global_

xp_name: xp_turbidity
params:
  model: 4dvarnet_OI_phir
  dT: 29
  patch_weight:
    crop:
      time: 10 #3
  k_n_grad: 3
  n_grad: 5
  val_diag_freq: 5 
  padding_mode: reflect
  alpha_mse_ssh: 50. # loss
  alpha_mse_gssh: 1000.
  norm_obs: l2
  norm_prior: l2
  shape_state:
    - ${datamodule.slice_win.time}
    - ${datamodule.slice_win.lon}
    - ${datamodule.slice_win.lat}
  shape_data:
    - ${datamodule.slice_win.time}
    - ${datamodule.slice_win.lon}
    - ${datamodule.slice_win.lat}
  animate: true
lit_mod_cls: lit_model_OI.LitModelOI
datamodule:
  resize_factor: 1 #4

defaults:
  - /xp/base_xp
  - /splits/turbidity@datamodule
  - /xp/baseline/aug/without_aug_state
  - /xp/baseline/dl/dl_turbidity
  - /xp/baseline/sst/without_sst
  - /xp/baseline/loss/map
  - /xp/baseline/train_strat/const_lr_ngrad_5_3cas
  - _self_ 
